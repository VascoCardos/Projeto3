<div class="content">
  <mat-card>
    <mat-card-title>{{post.titulo}}</mat-card-title>
    <mat-card-subtitle class="autor" (click)="goToPerfil()">Autor: {{post.author_name}}</mat-card-subtitle>
    <mat-card-content>
      <p>{{post.descricao}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button matBadge={{numberOfVotes}} *ngIf="loggedIn" (click)="votar()"><mat-icon>{{voted ? 'favorite' : 'favorite_border'}}</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
