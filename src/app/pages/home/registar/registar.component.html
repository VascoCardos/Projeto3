<form [formGroup]="form" (ngSubmit)="submit()" class="Form">
  <p>
      <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="form.controls.email.invalid">Email is required</mat-error>
      </mat-form-field>
  </p>
  <p>
    <mat-form-field>
        <input type="text" matInput placeholder="Nome" formControlName="Nome">
        <mat-error *ngIf="form.controls.password.invalid">Name is required</mat-error>
    </mat-form-field>
</p>
  <p>
      <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="form.controls.password.invalid">Password is required</mat-error>
      </mat-form-field>
  </p>
  <p *ngIf="error" class="error">
      {{ error }}
  </p>
  <div class="button">
      <button type="submit" mat-raised-button [disabled]="form.invalid" color="primary">Registar</button>
  </div>
</form>
